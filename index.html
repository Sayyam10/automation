<!DOCTYPE html>

  <style>
    :root {
      --bg-dark: #111;
      --bg-card-dark: rgba(40, 40, 40, 0.7);
      --bg-light: #f2f2f2;
      --bg-card-light: rgba(255, 255, 255, 0.9);

      --text-dark: #fff;
      --text-light: #111;

      --border-dark: rgba(255,255,255,0.1);
      --border-light: rgba(0,0,0,0.05);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      background: var(--bg-card-dark);
      border-radius: 20px;
      padding: 35px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      text-align: center;
      border: 1px solid var(--border-dark);
      animation: fadeIn 1s ease;
      transition: background 0.4s ease, border 0.4s ease;
    }

    body.light .container {
      background: var(--bg-card-light);
      border: 1px solid var(--border-light);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .funngro-heading {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(270deg, #00fff7, #ff00c8, #ffd500, #00ff73);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: pulseGlow 6s ease infinite;
    }

    @keyframes pulseGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      background: #222;
      border: 1px solid #333;
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
    }

    body.light input {
      background: #f9f9f9;
      border: 1px solid #ccc;
      color: #000;
    }

    input:focus {
      border-color: #25D366;
      box-shadow: 0 0 10px #25D36655;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: #fff;
      background: linear-gradient(135deg, #25D366, #128c7e);
      cursor: pointer;
      box-shadow: 0 0 12px #25d36688;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #25d366cc;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.7;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .theme-toggle:hover {
      background: #25d366;
      color: #000;
    }

    body.light .theme-toggle {
      background: #ddd;
      color: #111;
    }

    body.light .theme-toggle:hover {
      background: #128c7e;
      color: #fff;
    }

    @media (max-width: 500px) {
      .funngro-heading {
        font-size: 32px;
      }
    }
  </style>
</head>
